
plugins {
    id "java-library"
    id "maven-publish"
}

println "Gradle version is ${gradle.getGradleVersion()}"

version = '1.0-SNAPSHOT'
group = 'no.ntnu.ihb.fmu2jar'

def fmi4j_snapshot = false
def fmi4j_version = !fmi4j_snapshot ? '0.18.0' : 'master-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

if (fmi4j_snapshot) {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.21"
    api group: 'com.github.NTNU-IHB', name: 'FMI4j', version: fmi4j_version, changing: fmi4j_snapshot
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

jar {
    manifest {
        attributes("Class-Path": configurations.compile
                .collect { it.getName() }.join(' '))
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }

}