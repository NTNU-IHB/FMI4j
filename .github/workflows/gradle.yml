name: Build

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      #      - name: search for livjvm.so
      #        if: startsWith(runner.os, 'Linux')
      #        run: |
      #          find /opt/hostedtoolcache/jdk/8.0.265/x64/ -name "libjvm.so"

      - name: Build
        run: ./gradlew clean build shadowJar
        shell: bash

      - uses: actions/upload-artifact@master
        with:
          name: fmu-builder
          path: fmu-builder/build/libs/
